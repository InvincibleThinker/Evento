<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Evento</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">Evento</p>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">Concerts</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Sports</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Conferences</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">
        Search through hundreds of events to find your next one. Get your
        tickets safely through Evento.
      </p>
      <form class="form">
        <input
          type="text"
          class="input"
          placeholder="Find events by cities (eg. India)"
        />
        <button class="btn">Search</button>
      </form>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2025. Copyright by evento</p>
      <p class="stats">24,452 events. 322 cities.</p>
    </footer>
  </body>
</html>
